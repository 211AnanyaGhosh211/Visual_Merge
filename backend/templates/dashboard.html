<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   EFRAME - Dashboard
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100 flex">
  <!-- Sidebar -->
  <div class="w-64 bg-yellow-400 text-black p-5 h-screen">
    <img alt="EFRAME Logo" class="w-full h-auto mb-5 rounded-lg" src="{{ url_for('static', filename='eframe-logo.png') }}"/>
   <ul class="space-y-3">
    <li class="hover:bg-black hover:text-white p-2 rounded-lg">
     <button class="flex items-center" onclick="navigateTo('dashboard.html')">
      <i class="fas fa-tachometer-alt mr-3">
      </i>
      Dashboard
     </button>
    </li>
    <li class="hover:bg-black hover:text-white p-2 rounded-lg">
     <button class="flex items-center" onclick="navigateTo('employee_config.html')">
      <i class="fas fa-users mr-3">
      </i>
      Employee Configurations
     </button>
    </li>
    <li class="hover:bg-black hover:text-white p-2 rounded-lg">
     <button class="flex items-center" onclick="navigateTo('model_management.html')">
      <i class="fas fa-cogs mr-3">
      </i>
      Model Management
     </button>
    </li>
    <li class="hover:bg-black hover:text-white p-2 rounded-lg">
     <button class="flex items-center" onclick="navigateTo('model_mapping.html')">
      <i class="fas fa-cube mr-3">
      </i>
      Model Mapping
     </button>
    </li>
    <li class="hover:bg-black hover:text-white p-2 rounded-lg">
     <button class="flex items-center" onclick="navigateTo('camera_management.html')">
      <i class="fas fa-cog mr-3">
      </i>
      Camera Management
     </button>
    </li>
    <li class="hover:bg-black hover:text-white p-2 rounded-lg">
     <button class="flex items-center" onclick="navigateTo('camera_dashboard.html')">
      <i class="fas fa-camera mr-3">
      </i>
      Camera Dashboard
     </button>
    </li>
    <li class="hover:bg-black hover:text-white p-2 rounded-lg">
     <button class="flex items-center" onclick="navigateTo('notifications.html')">
      <i class="fas fa-bell mr-3">
      </i>
      Notifications
     </button>
    </li>
    <li class="hover:bg-black hover:text-white p-2 rounded-lg">
     <button class="flex items-center" onclick="navigateTo('settings.html')">
      <i class="fas fa-cog mr-3">
      </i>
      Settings
     </button>
    </li>
   </ul>
  </div>
  <!-- Main Content -->
  <div class="flex-grow bg-white p-5 rounded-lg ml-5 overflow-auto">
   <div class="flex justify-between items-center bg-yellow-400 text-black p-3 rounded-lg">
    <h1 class="text-xl">
     Dashboard
    </h1>
    <div class="flex items-center">
     <span>
      Super Admin
     </span>
     <button class="ml-3" onclick="navigateTo('profile.html')">
      <img alt="User profile picture" class="ml-3 rounded-full w-10 h-10" height="40" src="https://storage.googleapis.com/a1aa/image/wZq6N7fRJiqz6P75pBgPtlQezdJoj59YvrU-YTHSV0U.jpg" width="40"/>
     </button>
    </div>
   </div>
   <div class="w-full bg-white p-5 rounded-lg shadow-lg mt-5">
    <h2 class="text-lg mb-2">
     Welcome to EFRAME Dashboard
    </h2>
    <p class="text-sm text-gray-600">
      <button class="btn btn-start" onclick="reportgen()">Generate Daily Report</button>
      <script>
        function reportgen() {
          window.location.href = 'http://127.0.0.1:5000/report';
        }
    </script>
    </p>
   </div>
   <div class="w-full h-screen overflow-auto bg-white p-5 rounded-lg shadow-lg mt-5">
    <h2 class="text-lg mb-2">
     Analytics Dashboard
    </h2>
    <iframe class="iframe-container w-full h-full" src="http://localhost:8501" style="border: none;">
    </iframe>
   </div>
  </div>
 </body>
 <script>
  function navigateTo(url) {
        window.location.href = url;
    }
 </script>
</html>
