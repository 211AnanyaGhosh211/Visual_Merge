<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Configurations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal.active {
            display: flex;
        }
        /* New styles for the table */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background-color: #fbbf24; /* Yellow background */
            color: #000; /* Black text color */
            padding: 10px; /* Padding for better spacing */
            text-align: left; /* Align text to the left */
        }
        td {
            padding: 10px; /* Padding for table data */
            border-bottom: 1px solid #ddd; /* Light gray border for rows */
        }
        td:first-child {
            border-right: 2px solid #ddd; /* Divider between columns */
        }
        tr:hover {
            background-color: #fefcbf; /* Light yellow on hover */
        }
    </style>
</head>
<body class="bg-gray-100 flex">
    <!-- Sidebar -->
    <div class="w-64 bg-yellow-400 text-black p-5 h-screen">
        <img alt="EFRAME Logo" class="w-full h-auto mb-5 rounded-lg" src="{{ url_for('static', filename='eframe-logo.png') }}"/>
        <ul class="space-y-3">
            <li class="hover:bg-black hover:text-white p-2 rounded-lg">
             <button class="flex items-center justify-start w-full text-left" onclick="navigateTo('dashboard.html')">
              <i class="fas fa-tachometer-alt mr-3"></i>
              Dashboard
             </button>
            </li>
            <li class="hover:bg-black hover:text-white p-2 rounded-lg">
             <button class="flex items-center justify-start w-full text-left" onclick="navigateTo('employee_config.html')">
              <i class="fas fa-users mr-3"></i>
              Employee Configurations
             </button>
            </li>
            <li class="hover:bg-black hover:text-white p-2 rounded-lg">
             <button class="flex items-center justify-start w-full text-left" onclick="navigateTo('model_management.html')">
              <i class="fas fa-cogs mr-3"></i>
              Model Management
             </button>
            </li>
            <li class="hover:bg-black hover:text-white p-2 rounded-lg">
             <button class="flex items-center justify-start w-full text-left" onclick="navigateTo('model_mapping.html')">
              <i class="fas fa-cube mr-3"></i>
              Model Mapping
             </button>
            </li>
            <li class="hover:bg-black hover:text-white p-2 rounded-lg">
             <button class="flex items-center justify-start w-full text-left" onclick="navigateTo('camera_management.html')">
              <i class="fas fa-cog mr-3"></i>
              Camera Management
             </button>
            </li>
            <li class="hover:bg-black hover:text-white p-2 rounded-lg">
             <button class="flex items-center justify-start w-full text-left" onclick="navigateTo('camera_dashboard.html')">
              <i class="fas fa-camera mr-3"></i>
              Camera Dashboard
             </button>
            </li>
            <li class="hover:bg-black hover:text-white p-2 rounded-lg">
             <button class="flex items-center justify-start w-full text-left" onclick="navigateTo('notifications.html')">
              <i class="fas fa-bell mr-3"></i>
              Notifications
             </button>
            </li>
            <li class="hover:bg-black hover:text-white p-2 rounded-lg">
             <button class="flex items-center justify-start w-full text-left" onclick="navigateTo('settings.html')">
              <i class="fas fa-cog mr-3"></i>
              Settings
             </button>
            </li>
           </ul>
    </div>

    <!-- Main Content Section -->
    <div class="flex-grow bg-white p-5 rounded-lg ml-5" id="content">
        <div class="flex justify-between items-center bg-yellow-400 text-black p-3 rounded-lg">
         <h1 class="text-xl" id="header-title">
          Employee Configurations
         </h1>
         <div class="flex items-center">
          <span>
           Super Admin
          </span>
          <button onclick="navigateTo('profile.html')" class="ml-3">
            <img alt="User  profile picture" class="ml-3 rounded-full w-10 h-10" src="https://placehold.co/40x40"/>
          </button>
         </div>
        </div>
        
        <div class="flex justify-between mt-5" id="main-content">
            <div class="w-full bg-white p-5 rounded-lg shadow-lg">

        <!-- Button Section -->
        <div class="flex justify-between mb-4">
            <button id="addNewBtn" class="bg-green-500 text-white py-2 px-4 rounded-lg">+ ADD NEW</button>
            <button onclick="deleteEmpPrompt()" class="bg-red-500 text-white px-4 py-2 rounded-lg">
                Delete
            </button>
        </div>

        <!-- Employee Table -->
        <table class="w-full border-collapse border border-gray-300">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Employee Name</th>
                </tr>
            </thead>
            <tbody>
                {% for emp in employees %}
                <tr>
                    <td>{{ emp.EmployeeID }}</td>
                    <td>{{ emp.EmployeeName }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

 <!-- Registration Modal -->
<div id="registrationModal" class="modal">
    <div class="bg-white p-5 rounded-lg shadow-lg w-1/3">
        <h2 class="text-xl font-bold mb-4">Register Employee</h2>
        <form id="registerForm">
            <div class="mb-4">
                <label for="employeeName" class="block text-sm font-medium">Employee Name</label>
                <input type="text" id="employeeName" class="border rounded w-full p-2" placeholder="Enter employee name" required>
            </div>
            <div class="mb-4">
                <label for="employeeId" class="block text-sm font-medium">Employee ID</label>
                <input type="text" id="employeeId" class="border rounded w-full p-2" placeholder="Enter employee ID" required>
            </div>
            <button type="button" onclick="startCamera()" class="bg-yellow-400 text-white py-2 px-4 rounded-lg">Start Camera</button>
            <button type="button" id="cancelBtn" class="bg-red-500 text-white py-2 px-4 rounded-lg mt-2">Cancel</button>
        </form>
    </div>
</div>
<!-- Delete Employee Modal -->
<div id="deleteModal" class="modal">
    <div class="bg-white p-5 rounded-lg shadow-lg w-1/3">
        <h2 class="text-lg mb-4">Delete Employee Record</h2>
        <form id="deleteEmpForm">
            <div class="mb-4">
                <label for="deleteEmpID" class="block text-sm font-medium text-gray-700">Employee ID</label>
                <input type="text" id="deleteEmpID" name="deleteEmpID" required class="mt-1 block w-full border border-gray-300 rounded-md p-2"/>
            </div>
            <div class="flex justify-end">
                <button type="button" onclick="closeDeleteModal()" class="bg-gray-300 text-black px-4 py-2 rounded-lg mr-2">Cancel</button>
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg">Delete</button>
            </div>
        </form>
    </div>
</div>
</div>
<div class="text-center mt-5 text-sm text-gray-600">
<p>

 <a class="text-red-500 hover:underline" href="#">
  Eframe Pvt. Ltd.
 </a>
</p>
</div>
</div>

<!-- JavaScript -->
 
<script>

    function deleteEmpPrompt() {
        // Show the delete modal
        document.getElementById('deleteModal').classList.add('active');
    }

    function closeDeleteModal() {
        // Hide the delete modal
        document.getElementById('deleteModal').classList.remove('active');
        document.getElementById('deleteEmpID').value = ''; // Clear the input field
    }

    const addNewBtn = document.getElementById('addNewBtn');
    const registrationModal = document.getElementById('registrationModal');
    const cancelBtn = document.getElementById('cancelBtn');

    // Open the modal when "Add New" is clicked
    addNewBtn.addEventListener('click', () => {
        registrationModal.classList.add('active');
    });

    // Close the modal when "Cancel" is clicked
    cancelBtn.addEventListener('click', () => {
        registrationModal.classList.remove('active');
    });

    function startCamera() {
        const employeeId = document.getElementById('employeeId').value.trim();
        const employeeName = document.getElementById('employeeName').value.trim();

        if (!employeeId || !employeeName) {
            alert('Please enter both Employee ID and Employee Name before starting the camera.');
            return;
        }
        const url = `http://127.0.0.1:5000/capture_faces`;
        console.log("Making request to:", url);

        const formData = new FormData();
        formData.append('employeeName', employeeName);
        formData.append('employeeId', employeeId);
            
        fetch(url, {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())  // Assuming the response is JSON
        .then(data => {
            if (data.status === 'error') {
                alert(data.message);  // If the server returns an error status, show the message
            } else {
                alert(data.message);  // Show success message from server
                registrationModal.classList.remove('active');
                location.reload();
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

    document.getElementById('deleteEmpForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Gather data from the form
        const EmployeeID = document.getElementById('deleteEmpID').value;
        
        // Call your backend API for deleting an employee
        fetch('http://127.0.0.1:5000/api/del_employee', {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                employee_id: EmployeeID // Send the employee ID to delete
            }),
        })
        .then(response => response.json())
        .then(data => {
            alert("Records Deleted Successfully");
            console.log('Success:', data);
            closeDeleteModal();
            location.reload(); // Optionally refresh the page or update the table
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    });

    function navigateTo(url) {
        window.location.href = url;
    }
</script>
</body>
</html>
